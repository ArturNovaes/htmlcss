<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens usando(max-width)</title>
</head>
<body>
    <h1>Teste de (max-width)</h1>
   <picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="imagem flexível">
   </picture>
   
  <h1>reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir áudios em HTML</p>
   <audio src="midias/guanacast-33.mp3"  controls autoplay></audio>
