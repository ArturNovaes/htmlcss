<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafo</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever o parágrafo de qualquer jeito. Basta estar entre os &lt;p&gt; e &lt;/p&gt; </p><!-- LESS THAN / GREATER THAN -->
    <P>Se precisar quebrar alguma linha é so acrescentar o "br"</P>
    <P>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </P>
    <p>Vamos adicionar alguns emojis:
        &#x1F974;
        &#x1F37A;
    </p>
   
</body>
</html>
