<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com letra</title>
</head>
<style>
    div{
        display: flex;
        justify-content: center;
    }
    h1{
        text-align: center;
        border: 2px solid black;
        padding: -50px;
    }
    table{
      height: 300px;
      width: 500px;
      border-collapse: collapse;
    }
    td{
        padding: 10px;
        text-align: center;
        border: 2px solid
        rgba(0, 0, 0, 0.685);
    }

</style>
<body>
    <h1>Exercicio de tabela do Guanabara</h1>

<div><table>
    <tr>
        <td colspan="4">A</td>
        <td rowspan="4">B</td>
    </tr>
    <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>                
    </tr>

     <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>
    <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
    </tr>
    <tr>
        <td colspan="4">N</td>
    </tr>
</table></div>
</body>
</html>
